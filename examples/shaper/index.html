
<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>shaper</title>
		<script src="js-libraries/jquery-1.11.0.min.js"></script>
		<script src="js-libraries/Box2dWeb-2.1.a.3.min.js" type="text/javascript"></script>
		<script src="js-libraries/glsl.js" type="text/javascript"></script>
		<script src="gratify/main.js" type="text/javascript"></script>
		<script src="gratify/events.js" type="text/javascript"></script>
		<script src="gratify/helpers.js" type="text/javascript"></script> 
		
		<script src="game/main.js"></script>
		 
		<script id="fragment" type="x-shader/x-fragment">
				precision mediump float;
				uniform vec2 resolution;
				uniform float time;
				uniform sampler2D canvas;
				void main () {
					vec2 p = gl_FragCoord.xy / resolution.xy;	
		 		 	gl_FragColor = texture2D(canvas, p);
				}
		</script>						
	</head>
	<body>
		<script type="text/javascript">gratify();</script>
	</body>
</html>
